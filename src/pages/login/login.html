<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="margin-top:80px">
  <form (submit)="doLogin()">
    <ion-list class="text-center">
      <!-- <center> -->
        <img class="center" src='assets/img/Logo.jpg' >
      <!-- </center> -->
      <ion-item>
        <ion-label floating>{{ 'Email' | translate }}</ion-label>
        <ion-input type="email"  name="email" [(ngModel)]="email"></ion-input>
      </ion-item>
     

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <div padding>Forgot password ? Click <a href="#">here</a></div>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>
    </ion-list>
  </form>
</ion-content>
