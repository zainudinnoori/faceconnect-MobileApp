<ion-header>

  <ion-navbar color="primary">
    <!-- <ion-title>{{post.user.name}}</ion-title> -->
    A users post
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <div>
            <ion-item>
                <ion-avatar item-start>
                  <!-- <img [src]="post.user.photo"> -->
                </ion-avatar>
                <!-- <h2>{{post.user.name}}</h2> -->
                <h2>A user</h2>
                <ion-note>
                    {{post.created_at}}
                </ion-note>
              </ion-item>
          
              <!-- <img ng-if="cardItems.image" [src]="cardItems.image"> -->
          
              <ion-card-content>
                <p>{{post.body}}</p>
              </ion-card-content>
        </div>
        
        <hr>
    
        <ion-item padding>
            <ion-input placeholder="Write something about this post..."></ion-input>
        </ion-item>
        <hr style="position:relative;top:7-15px">      
        <ion-item-group>  
          <ion-grid>
            <ion-row>
              <b class="padding-left-10px blue"> {{commentsCount}} Comments...</b>
            </ion-row>


            <ion-row *ngFor="let comment of comments">
              <ion-col col-2 style="margin-left:0px;padding:0px">
                  <ion-item item-right style="margin-right:0px;padding-right:0px" >
                     <img src="assets/img/sarah-avatar.png.jpeg">                
                  </ion-item>
              </ion-col>
              <ion-col col-10>
                  <!-- <b>{{commentUser.name}}</b> -->
                  <b>A user</b>
                  <p>{{comment.body}}</p>
              </ion-col>
            </ion-row>
            

          </ion-grid>
        </ion-item-group>
        <ion-row>
          <ion-col>
            <button ion-button color="primary" clear small icon-start>
                <ion-icon name='thumbs-up'></ion-icon>
                {{likesCount}} Likes
              </button>
          </ion-col>
          <ion-col>
            <button ion-button color="primary" clear small icon-start>
                <ion-icon name='text'></ion-icon>
                {{commentsCount}} Comments
              </button>
          </ion-col>
          <ion-col center text-center>
              <button ion-button color="primary" clear small icon-start>
                  <ion-icon name='share'></ion-icon>
              </button>
          </ion-col>
        </ion-row>
      </ion-card>
</ion-content>
