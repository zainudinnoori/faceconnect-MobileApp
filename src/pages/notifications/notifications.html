<ion-header>

  <ion-navbar color="primary">
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h6>{{notificationsCount}} new notifications</h6>
    <ion-list>
        
        <ion-item-sliding *ngFor="let notification of notifications"> 
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/img/marty-avatar.png">
              </ion-avatar>
              <h2 style="color:darkblue">Slimer</h2>
              <h5 style="color:grey">Has liked your post </h5>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="primary">
                <ion-icon name="mail"></ion-icon>
                Email
              </button>
              <button ion-button color="primary">
                  <ion-icon name="text"></ion-icon>
                  Text
                </button>
                <button ion-button color="secondary">
                  <ion-icon name="call"></ion-icon>
                  Call
                </button>
            </ion-item-options>
          </ion-item-sliding>
      </ion-list>
      <h6 text-center><a>Show More...</a></h6>
</ion-content>
