<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{likesCount}} Likes
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-list>
      <ion-list>
          <ion-item *ngFor="let like of likes" (click)="goToUserProfilePage(like.like_user.id)">
            <ion-avatar item-start>
              <img src="{{like.like_user.image_path}}">
            </ion-avatar>
            <h2>{{like.like_user.name}}</h2>
            <p>{{like.created_at}}</p>
          </ion-item>
        </ion-list>
  </ion-list>

</ion-content>
