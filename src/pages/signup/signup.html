<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="margin-top:20px">
  <form (submit)="doSignup()">
    <ion-list class="text-center">
      <!-- <center> -->
        <img class="center" src='assets/img/Logo.jpg' >
      <!-- </center> -->
      <ion-item>
        <ion-label floating>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
      </ion-item>
     
      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{'DATE_OF_BIRTH' | translate}}</ion-label>
        <ion-datetime displayFormat="DD , MMM   YYYY" [(ngModel)]="dob" name="dob" pickerFormat="DD MMMM YYYY" ></ion-datetime>
      </ion-item>

      <div padding>
        <button ion-button type="submit" color="primary" round block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>
      
      <div padding>
        <a href="#">I have an account !</a>
      </div>

    </ion-list>
  </form>
</ion-content>
