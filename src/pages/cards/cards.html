<ion-header>

  <ion-navbar color="primary">
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-searchbar 
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    >
  </ion-searchbar>
  </ion-navbar>
  <ion-toolbar>
      <ion-grid>
          <ion-row>
            <ion-col text-center (click)="goToProfilePage()">
            <ion-icon name="apps" color="primary"  class="medium-icon" ></ion-icon>          
            </ion-col>
            <ion-col text-center>
                <ion-icon color="primary" name="chatbubbles" class="medium-icon"></ion-icon>
                <ion-badge color="danger" item-end>8</ion-badge>
                
            </ion-col>
            <ion-col text-center (click)="goToNotifications()">
                <ion-icon name="md-globe" color="primary" class="medium-icon"></ion-icon>
                  <ion-badge color="danger" item-end>22</ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card (click)="goToSubmitPostPage()">
        <ion-item>
            <p style="padding: 20px;font-size:15px">What do you have in your mind ?</p>
        </ion-item>
    </ion-card>

  <ion-card *ngFor="let post of posts">

    <div>
        <ion-item>
            <ion-avatar item-start>
              <!-- <img [src]="post.user.avatar"> -->
              <img src="assets/img/sarah-avatar.png.jpeg">
            </ion-avatar>
            <!-- <h2>{{post.user_id}}</h2> -->
                <h2><b>{{post.post_user.name}}</b>
                  <span *ngIf="post.post_user.id == uId">
                    <ion-icon end class="editing" (click)="editPost(post)" ios="ios-create" md="md-create"></ion-icon>
                    <ion-icon end ios="ios-trash" (click)="deletePost(post.id)" class="editing" md="md-trash"></ion-icon>
                  </span>  
                </h2>
            <ion-note>
                {{post.created_at}}
                <!-- 12 hours ago     -->
            </ion-note>
          </ion-item>
    
          <!-- <img ng-if="post.image" [src]="item.image"> -->
      
          <ion-card-content (click)="goToSinglePost(post.id)">
            <p>{{post.body}}</p>
          </ion-card-content>
    </div>
    
    <hr>
    <form #form="ngForm">
      <ion-item>
          <ion-input hidden [(ngModel)]="post.id" name="postId"></ion-input>
          <ion-input placeholder="Write something about this post..." ngModel name="commentBody"></ion-input>
      </ion-item>
        <button ion-button small outline round class="comment-button" end (click)="onSubmit(form)">
          <ion-icon ios="ios-send" md="md-send"></ion-icon>
        </button> 
      <hr style="position:relative;top:7-15px"> 
    </form>
    <ion-item-group>  
      <ion-grid>
        <ion-row *ngFor="let comment of post.latest_comments">
          <ion-col col-2 style="margin-left:0px;padding:0px">
              <ion-item item-right style="margin-right:0px;padding-right:0px" >
                 <img src="assets/img/sarah-avatar.png.jpeg">                
              </ion-item>
          </ion-col>
          <ion-col col-10>
              <b>{{comment.comment_user.name}}</b> <span end>{{comment.created_at}}</span>
              <p>{{comment.body}}</p>
          </ion-col>
        </ion-row>

        <hr>
        
          <ion-row class="likesandcommentsrow"> 
            <ion-col class="likes" (click)="openLikesModal(post.id)">
              <a class="padding-left-10px"> {{post.likes_count}} Likes</a>
            </ion-col>

            <ion-col class="comments" (click)="openCommentsModal(post.id)">
              <a class="padding-left-10px"> {{post.comments_count}} comments</a>
            </ion-col>
            <!-- goToSinglePost(post.id) -->
          </ion-row>

      </ion-grid>
    </ion-item-group>
    <ion-row>
      <ion-col>
        <button ion-button (click)="likePost(post.id)" clear [class.liked]="likeButtonColor" small icon-start>
          <!-- [@hitLike]="state" -->
            <ion-icon  name='thumbs-up'></ion-icon>
            Like
        </button>
      </ion-col>
      <ion-col>
        <button ion-button class="grey" (click)="openCommentsModal(post.id)" clear small icon-start>
            <ion-icon name='text'></ion-icon>
            Comment
          </button>
      </ion-col>
      <ion-col center text-center>
          <button ion-button color="primary" clear small icon-start (click)="sharePost(post.id)">
              <ion-icon name='share'></ion-icon>
              Share
          </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
